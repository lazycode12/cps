<!-- start side bar -->
<app-side-bar [isOpen] = "isOpen"></app-side-bar>
<!-- end sidebar -->

<!-- start min top nav -->
<app-nav-bar (toggle)="isOpen = !isOpen"></app-nav-bar>
<!-- end min top nav -->

<!-- start main -->
<main [ngClass]="{'md:ml-64 md:w-[calc(100%-256px)]': isOpen, 'md:ml-0': !isOpen}" class="bg-gray-100 duration-500 w-full h-svh pt-16 overflow-y-scroll">

    <section class="p-4 mt-4 text-black">
        <div class="flex items-center justify-start gap-4 mt-3 mb-8">
            <i class="pi pi-users text-gray-500 shadow-lg rounded-lg text-3xl p-2 "></i>
            <h2 class="mb-2 text-3xl font-bold">gestion des produits</h2>
        </div>

        <div class="rounded-xl bg-white p-4 mt-4">
          <div class="m-4">
            <p-button (onClick)="showCreateDialog()" label="crÃ©er produit" icon="pi pi-plus" iconPos="right" [raised]="true"  severity="info" class="mx-3"/>
          </div>
            <p-table
                [paginator]="true"
                [rows]="5"
                [value]="produits"
                stripedRows
                showGridlines
                [tableStyle]="{'min-width': '50rem'}">
                <ng-template #header>
                    <tr>
                        <th>nom</th>
                        <th>Categorie</th>
                        <th>quantite</th>
                        <th>unite</th>
                        <th>seuil reapprovisionnement</th>
                        <th>Actions</th>
                    </tr>
                </ng-template>
                <ng-template #body let-produit>
                    <tr class="bg-white border-b">
                        <td class="px-6 py-4">{{produit.nom}}</td>
                        <td class="px-6 py-4">{{produit.categorie}}</td>
                        <td class="px-6 py-4">{{produit.quantite}}</td>
                        <td class="px-6 py-4">{{produit.unite}}</td>
                        <td class="px-6 py-4">{{produit.seuilReapprovisionnement}}</td>
                        <td class="px-6 py-4">
                            <p-button (onClick)="showEditDialog(produit)"  icon="pi pi-pencil" [rounded]="true" [raised]="true"  severity="info" class="mx-3"></p-button>
                            <p-button (onClick)="deleteProduit(produit.id)"  icon="pi pi-trash" [rounded]="true" [raised]="true"  severity="danger"></p-button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>

    </section>

    <!-- produit edit form popup -->
    <p-dialog header="modifier ce produit" [modal]="true" [(visible)]="visible_create" [style]="{ width: '30rem' }">
      <form [formGroup]="fg" (ngSubmit)="create()"  class="w-full p-4 border border-gray-300 bg-white">
          <div class="grid grid-cols-2 gap-5 text-black">

            <!-- nom -->
            <div>
              <label class="block mb-2 text-sm font-medium" for="nom">nom</label>
              <input type="text" formControlName="nom" id="nom" name="montant" class="block w-full p-2.5 text-sm bg-white border-gray-300 border rounded-lg focus:ring-blue-500 focus:border-blue-500"/>
            </div>

            <!-- categorie -->
            <div>
              <label class="block mb-2 text-sm font-medium" for="categorie">Categorie</label>
              <select formControlName="categorie" name="categorie" class="w-full  mb-3 bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5">
                  <option>SOINS_PANSEMENTS</option>
                  <option>CONSOMMABLES</option>
                  <option>DIAGNOSTIC</option>
                  <option>HYGIENE_DESINFECTION</option>
                  <option>PHARMACEUTIQUE</option>
                  <option>AUTRE</option>
              </select>
            </div>

            <!-- quantite -->
            <div>
              <label class="block mb-2 text-sm font-medium" for="quantite">quantite</label>
              <input type="number" formControlName="quantite" id="quantite" name="montant" class="block w-full p-2.5 text-sm bg-white border-gray-300 border rounded-lg focus:ring-blue-500 focus:border-blue-500"/>
            </div>

            <!-- unite -->
            <div>
              <label class="block mb-2 text-sm font-medium" for="unite">unite</label>
              <input type="text" formControlName="unite" id="unite" name="unite" class="block w-full p-2.5 text-sm bg-white border-gray-300 border rounded-lg focus:ring-blue-500 focus:border-blue-500"/>
            </div>

            <!-- seuilReapprovisionnement -->
            <div>
              <label class="block mb-2 text-sm font-medium" for="nom">seuil reapprovisionnement</label>
              <input type="number" formControlName="seuilReapprovisionnement" id="seuilReapprovisionnement" name="seuilReapprovisionnement" class="block w-full p-2.5 text-sm bg-white border-gray-300 border rounded-lg focus:ring-blue-500 focus:border-blue-500"/>
            </div>


          </div>
          <button type="submit" class="w-full mt-5 rounded-md bg-blue-600 text-center py-3 text-white">
            creer
          </button>
        </form>
    </p-dialog>
    <!-- end produit edit form popup -->

    <!-- produit edit form popup -->
    <p-dialog header="modifier ce produit" [modal]="true" [(visible)]="visible_edit" [style]="{ width: '30rem' }">
      <form [formGroup]="fg" (ngSubmit)="edit($event)"  class="w-full p-4 border border-gray-300 bg-white">
          <div class="grid grid-cols-2 gap-5 text-black">

            <!-- nom -->
            <div>
              <label class="block mb-2 text-sm font-medium" for="nom">nom</label>
              <input type="text" formControlName="nom" id="nom" name="montant" class="block w-full p-2.5 text-sm bg-white border-gray-300 border rounded-lg focus:ring-blue-500 focus:border-blue-500"/>
            </div>

            <!-- categorie -->
            <div>
              <label class="block mb-2 text-sm font-medium" for="categorie">Categorie</label>
              <select formControlName="categorie" name="categorie" class="w-full  mb-3 bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5">
                  <option>SOINS_PANSEMENTS</option>
                  <option>CONSOMMABLES</option>
                  <option>DIAGNOSTIC</option>
                  <option>HYGIENE_DESINFECTION</option>
                  <option>PHARMACEUTIQUE</option>
                  <option>AUTRE</option>
              </select>
            </div>

            <!-- quantite -->
            <div>
              <label class="block mb-2 text-sm font-medium" for="quantite">quantite</label>
              <input type="number" formControlName="quantite" id="quantite" name="montant" class="block w-full p-2.5 text-sm bg-white border-gray-300 border rounded-lg focus:ring-blue-500 focus:border-blue-500"/>
            </div>

            <!-- unite -->
            <div>
              <label class="block mb-2 text-sm font-medium" for="unite">unite</label>
              <input type="text" formControlName="unite" id="unite" name="unite" class="block w-full p-2.5 text-sm bg-white border-gray-300 border rounded-lg focus:ring-blue-500 focus:border-blue-500"/>
            </div>

            <!-- seuilReapprovisionnement -->
            <div>
              <label class="block mb-2 text-sm font-medium" for="nom">seuil reapprovisionnement</label>
              <input type="number" formControlName="seuilReapprovisionnement" id="seuilReapprovisionnement" name="seuilReapprovisionnement" class="block w-full p-2.5 text-sm bg-white border-gray-300 border rounded-lg focus:ring-blue-500 focus:border-blue-500"/>
            </div>


          </div>
          <button type="submit" class="w-full mt-5 rounded-md bg-blue-600 text-center py-3 text-white">
            modifier
          </button>
        </form>
    </p-dialog>
    <!-- end produit edit form popup -->

    <!-- marquer comme paye -->


    <p-toast />
    <p-confirmdialog />
</main>
<!-- end main -->
