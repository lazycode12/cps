<!-- start side bar -->
<app-side-bar [isOpen] = "isOpen"></app-side-bar>
<!-- end sidebar -->

<!-- start min top nav -->
<app-nav-bar (toggle)="isOpen = !isOpen"></app-nav-bar>
<!-- end min top nav -->

<!-- start main -->
<main [ngClass]="{'md:ml-64 md:w-[calc(100%-256px)]': isOpen, 'md:ml-0': !isOpen}" class="bg-gray-100 duration-500 w-full h-svh pt-16 overflow-y-scroll">

    <section class="p-4 mt-4 text-black">
      <div class="flex items-center justify-start gap-4 mt-3 mb-8">
          <i class="pi pi-users text-gray-500 shadow-lg rounded-lg text-3xl p-2 "></i>
          <h2 class="mb-2 text-3xl">gestion des utilisateurs</h2>
      </div>

      <div class="rounded-xl bg-white p-4 mt-4">
        <p-table
          [loading]="loading"
          [paginator]="true"
          [rows]="5"
          [value]="logs"
          stripedRows
          showGridlines
          [tableStyle]="{'min-width': '50rem'}">
          <ng-template #header>
            <tr>
              <th>id</th>
              <th>message</th>
              <th>timestamp</th>
              <th>utilisateur</th>
            </tr>
          </ng-template>
          <ng-template #body let-log>
              <tr class="bg-white border-b">
                  <td class="px-6 py-4">{{log.id}}</td>
                  <td class="px-6 py-4">{{log.message}}</td>
                  <td class="px-6 py-4">{{log.timestamp}}</td>
                  <td class="px-6 py-4">{{log.user}}</td>
              </tr>
          </ng-template>
        </p-table>

      </div>

    </section>

</main>
<!-- end main -->
