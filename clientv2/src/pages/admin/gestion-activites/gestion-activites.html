<!-- start side bar -->
<app-side-bar [isOpen] = "isOpen"></app-side-bar>
<!-- end sidebar -->

<!-- start min top nav -->
<app-nav-bar (toggle)="isOpen = !isOpen"></app-nav-bar>
<!-- end min top nav -->

<!-- start main -->
<main [ngClass]="{'md:ml-64 md:w-[calc(100%-256px)]': isOpen, 'md:ml-0': !isOpen}" class="bg-gray-100 duration-500 w-full h-svh pt-16 overflow-y-scroll">

    <section class="p-4 mt-4 text-black">
        <div class="flex items-center justify-start gap-4 mt-3 mb-8">
            <i class="pi pi-users text-gray-500 shadow-lg rounded-lg text-3xl p-2 "></i>
            <h2 class="mb-2 text-3xl font-bold">gestion des activites</h2>
        </div>

        <div class="rounded-xl bg-white p-4 mt-4">
          <div class="m-4">
            <p-button (onClick)="showCreateDialog()" label="créer activite"  icon="pi pi-plus" iconPos="right" [raised]="true"  severity="info" class="mx-3"/>
          </div>
          <p-table
              [paginator]="true"
              [rows]="5"
              [value]="activities"
              [loading]="loading"
              stripedRows
              showGridlines
              [tableStyle]="{'min-width': '50rem'}">
              <ng-template #header>
                  <tr>
                      <th>type</th>
                      <th>date</th>
                      <th>statut</th>
                      <th>Actions</th>
                  </tr>
              </ng-template>
              <ng-template #body let-activity>
                  <tr class="bg-white border-b">
                      <td class="px-6 py-4">{{activity.type}}</td>
                      <td class="px-6 py-4">{{activity.date}}</td>
                      <td class="px-6 py-4">{{activity.statut}}</td>

                      <td class="px-6 py-4">
                          <!-- <p-button (onClick)="showCompte()"  icon="pi pi-eye" [rounded]="true" [raised]="true"></p-button> -->
                          <p-button (onClick)="showEditDialog(activity)"  icon="pi pi-pencil" [rounded]="true" [raised]="true"  severity="info" class="mx-3"></p-button>
                          <p-button (onClick)="deleteActivity(activity.id)"  icon="pi pi-trash" [rounded]="true" [raised]="true"  severity="danger"></p-button>
                      </td>
                  </tr>
              </ng-template>
          </p-table>
        </div>

    </section>

    <!-- activity creat form popup -->
    <p-dialog header="créer une activité" [modal]="true" [(visible)]="visible_create">
        <form [formGroup]="fg" (ngSubmit)="create()"  class="w-full p-4 border border-gray-300 bg-white" action="#" method="post">
            <div class="grid grid-cols-2 gap-5 text-black">

              <!-- type -->
              <div>
                <label class="block mb-2 text-sm font-medium" for="">type</label>
                <select formControlName="type" name="type" class="w-full  mb-3 bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5">
                    <option value="ANALYSE">Analyse</option>
                    <option value="RADIO">Radio</option>
                    <option value="COMPTE_RENDU">Compte rendu</option>
                    <option value="TRAITEMENT">Traitement</option>
                    <option value="SUIVI">Suivi</option>
                    <option value="VACCINATION">Vaccination</option>
                    <option value="URGENCE">Urgence</option>
                </select>
              </div>

              <!-- statut -->
              <div>
                <label class="block mb-2 text-sm font-medium" for="">statut</label>
                <select formControlName="statut" name="statut" class="w-full  mb-3 bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5">
                    <option value="PLANIFIEE">Planifiée</option>
                    <option value="EN_COURS">En cours</option>
                    <option value="TERMINEE">Terminée</option>
                    <option value="ANNULEE">Annulée</option>
                    <option value="EN_ATTENTE">En attente</option>
                    <option value="REPORTEE">Reportée</option>
                </select>
              </div>

              <!-- date -->
              <div>
                <label class="block mb-2 text-sm font-medium" for="">date</label>
                <input type="date" formControlName="date" name="date" class="block w-full p-2.5 text-sm bg-white border-gray-300 border rounded-lg focus:ring-blue-500 focus:border-blue-500"/>
              </div>

            <!-- patient -->
            <div class="col-start-1 col-end-3">
              <h3 class="mb-1">choisi une consultation</h3>

            <p-table
                [paginator]="true"
                [rows]="5"
                [loading]="loadingForActivity"
                [value]="consultations"
                selectionMode="single"
                [(selection)]="selectedConsultation"
                [metaKeySelection]="true"
                dataKey="id"
                stripedRows
                showGridlines
                [tableStyle]="{'min-width': '50rem'}">
                <ng-template #header>
                    <tr>
                      <th>id</th>
                      <th>date debut</th>
                      <th>date fin</th>
                      <th>patient</th>
                    </tr>
                </ng-template>
                <ng-template #body let-consultation>
                    <tr [pSelectableRow]="consultation" class="bg-white border-b">
                    <td class="px-6 py-4">{{consultation.id}}</td>
                    <td class="px-6 py-4">{{consultation.dateDebut}}</td>
                    <td class="px-6 py-4">{{consultation.dateFin}}</td>
                    <td class="px-6 py-4">{{consultation.patient}}</td>
                    </tr>
                </ng-template>
            </p-table>
            </div>

            </div>
            <button type="submit" class="w-full mt-5 rounded-md bg-blue-600 text-center py-3 text-white">
              créer activité
            </button>
          </form>
    </p-dialog>

    <!-- compte edit form popup -->
    <p-dialog header="modifier cette activité" [modal]="true" [(visible)]="visible_edit" [style]="{ width: '30rem' }">
        <form [formGroup]="fg" (ngSubmit)="edit($event)"  class="w-full p-4 border border-gray-300 bg-white" action="#" method="post">
            <div class="grid grid-cols-2 gap-5 text-black">

              <!-- type -->
              <div>
                <label class="block mb-2 text-sm font-medium" for="">type</label>
                <select formControlName="type" name="type" class="w-full  mb-3 bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5">
                    <option value="ANALYSE">Analyse</option>
                    <option value="RADIO">Radio</option>
                    <option value="COMPTE_RENDU">Compte rendu</option>
                    <option value="TRAITEMENT">Traitement</option>
                    <option value="SUIVI">Suivi</option>
                    <option value="VACCINATION">Vaccination</option>
                    <option value="URGENCE">Urgence</option>
                </select>
              </div>

              <!-- statut -->
              <div>
                <label class="block mb-2 text-sm font-medium" for="">statut</label>
                <select formControlName="statut" name="statut" class="w-full  mb-3 bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5">
                    <option value="PLANIFIEE">Planifiée</option>
                    <option value="EN_COURS">En cours</option>
                    <option value="TERMINEE">Terminée</option>
                    <option value="ANNULEE">Annulée</option>
                    <option value="EN_ATTENTE">En attente</option>
                    <option value="REPORTEE">Reportée</option>
                </select>
              </div>

              <!-- date -->
              <div>
                <label class="block mb-2 text-sm font-medium" for="">date</label>
                <input type="date" formControlName="date" name="date" class="block w-full p-2.5 text-sm bg-white border-gray-300 border rounded-lg focus:ring-blue-500 focus:border-blue-500"/>
              </div>

            </div>
            <button type="submit" class="w-full mt-5 rounded-md bg-blue-600 text-center py-3 text-white">
              modifier
            </button>
          </form>
    </p-dialog>
    <!-- end compte edit form popup -->

    <p-toast />
    <p-confirmdialog />
</main>
<!-- end main -->
