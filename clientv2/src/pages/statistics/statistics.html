<!-- start side bar -->
<app-side-bar [isOpen] = "isOpen"></app-side-bar>
<!-- end sidebar -->

<!-- start min top nav -->
<app-nav-bar (toggle)="isOpen = !isOpen"></app-nav-bar>
<!-- end min top nav -->

<main [ngClass]="{'md:ml-64 md:w-[calc(100%-256px)]': isOpen, 'md:ml-0': !isOpen}" class="container bg-gray-100 duration-500 w-full h-svh pt-16 overflow-y-scroll">
  <section class="p-4 mt-4 text-black">
      <div class="flex items-center justify-start gap-4 mt-3 mb-8">
          <i class="pi pi-chart-bar text-gray-500 shadow-lg rounded-lg text-3xl p-2 "></i>
          <h2 class="mb-2 text-3xl font-bold">Statistics</h2>
      </div>

    <!-- Stats Section -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
        <!-- Patients Card -->
        <div class="bg-white rounded-xl shadow-md p-6 flex flex-col items-center transition-transform duration-300 hover:scale-105">
            <div class="w-16 h-16 rounded-full bg-blue-100 flex items-center justify-center mb-4">
                <i class="fas fa-users text-blue-600 text-2xl"></i>
            </div>
            <h2 class="text-2xl font-bold text-gray-800">Nombre de patients</h2>
            <p class="text-4xl font-bold mt-2 text-blue-600">1,248</p>
            <div class="mt-2 flex items-center text-green-500">
                <i class="fas fa-arrow-up mr-1"></i>
                <span>12% depuis le mois dernier</span>
            </div>
        </div>

        <!-- Medications Card -->
        <div class="bg-white rounded-xl shadow-md p-6 flex flex-col items-center transition-transform duration-300 hover:scale-105">
            <div class="w-16 h-16 rounded-full bg-green-100 flex items-center justify-center mb-4">
                <i class="fas fa-pills text-green-600 text-2xl"></i>
            </div>
            <h2 class="text-2xl font-bold text-gray-800">Nombre de m√©dicaments</h2>
            <p class="text-4xl font-bold mt-2 text-green-600">356</p>
            <div class="mt-2 flex items-center text-green-500">
                <i class="fas fa-arrow-up mr-1"></i>
                <span>5% depuis le mois dernier</span>
            </div>
        </div>

        <!-- Appointments Card -->
        <div class="bg-white rounded-xl shadow-md p-6 flex flex-col items-center transition-transform duration-300 hover:scale-105">
            <div class="w-16 h-16 rounded-full bg-purple-100 flex items-center justify-center mb-4">
                <i class="fas fa-calendar-check text-purple-600 text-2xl"></i>
            </div>
            <h2 class="text-2xl font-bold text-gray-800">Nombre de rendez-vous</h2>
            <p class="text-4xl font-bold mt-2 text-purple-600">487</p>
            <div class="mt-2 flex items-center text-red-500">
                <i class="fas fa-arrow-down mr-1"></i>
                <span>3% depuis le mois dernier</span>
            </div>
        </div>

        <!-- Consultations Card -->
        <div class="bg-white rounded-xl shadow-md p-6 flex flex-col items-center transition-transform duration-300 hover:scale-105">
            <div class="w-16 h-16 rounded-full bg-orange-100 flex items-center justify-center mb-4">
                <i class="fas fa-stethoscope text-orange-600 text-2xl"></i>
            </div>
            <h2 class="text-2xl font-bold text-gray-800">Nombre de consultations</h2>
            <p class="text-4xl font-bold mt-2 text-orange-600">2,156</p>
            <div class="mt-2 flex items-center text-green-500">
                <i class="fas fa-arrow-up mr-1"></i>
                <span>8% depuis le mois dernier</span>
            </div>
        </div>
    </div>

    <div class="my-4  grid md:grid-cols-2 gap-4">
        <div class="bg-white rounded-xl shadow-md p-6">
            <p-chart type="line" [data]="data" [options]="options" class="h-[30rem]" />
        </div>

        <div class="bg-white rounded-xl shadow-md p-6">
            <p-chart type="line" [data]="data" [options]="options" class="h-[30rem]" />
        </div>

    </div>

  </section>


</main>
