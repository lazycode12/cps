<div class="bg-gray-200 flex min-h-full justify-center items-center px-6 py-12 lg:px-8 border rounded border-solid border-slate-700 h-lvh">

    <div class="bg-white p-8 border border-solid border-gray-200 shadow-md rounded-md min-w-96">

      <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <div>
          <img src="quiz-logo.png" alt="">
        </div>
        <form (ngSubmit)="login($event)"  [formGroup]="fg" class="space-y-6">
          <div>
            <label for="email" class="block text-sm font-medium leading-6 text-gray-900">email</label>
            <div class="mt-2">
              <input formControlName = "email"  type="email" required class="block px-2 w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
            <span class="text-red-500">
              @if(fg.get('email')!.errors?.['required'] && isInvalid('email')){
                L'e-mail est requis
              }
            </span>
            <span class="text-red-500">
              @if(fg.get('email')!.errors?.['email'] && isInvalid('email')){
                Format d'e-mail invalide
              }
            </span>
          </div>

          <div>
            <div class="flex items-center justify-between">
              <label for="password" class="block text-sm font-medium leading-6 text-gray-900">mot de pass</label>
            </div>
            <div class="mt-2">
              <input formControlName = "password"  type="password" autocomplete="current-password" required class="block px-2 w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
            <span class="text-red-500">
              @if(fg.get('password')!.errors?.['required'] && isInvalid('password')){
                le mot de passe est requis.
              }
            </span>
            <span class="text-red-500 block">{{ errMessage }}</span>
          </div>

          <div>
            <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">se connecter</button>
          </div>
        </form>
      </div>
    </div>
    </div>
