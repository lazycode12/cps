<!-- start side bar -->
<app-side-bar [isOpen] = "isOpen"></app-side-bar>
<!-- end sidebar -->

<!-- start min top nav -->
<app-nav-bar (toggle)="isOpen = !isOpen"></app-nav-bar>
<!-- end min top nav -->

<!-- start main -->
<main [ngClass]="{'md:ml-64 md:w-[calc(100%-256px)]': isOpen, 'md:ml-0': !isOpen}" class="bg-gray-100 duration-500 w-full h-svh pt-16 overflow-y-scroll">
  <section class="p-4 mt-4 text-black">
      <div class="flex items-center justify-start gap-4 mt-3 mb-8">
          <i class="pi pi-users text-gray-500 shadow-lg rounded-lg text-3xl p-2 "></i>
          <h2 class="mb-2 text-3xl font-bold">gestion des patients</h2>
      </div>

      <div class="rounded-xl bg-white p-4 mt-4">
          <div class="m-4">
            <p-button (onClick)="showCreateDialog()" label="créer patient"  icon="pi pi-plus" iconPos="right" [raised]="true"  severity="info" class="mx-3"/>
          </div>
          <p-table
              [paginator]="true"
              [rows]="5"
              [value]="patients"
              stripedRows
              showGridlines
              [tableStyle]="{'min-width': '50rem'}">
              <ng-template #header>
                  <tr>
                      <th>nom</th>
                      <th>prenom</th>
                      <th>sexe</th>
                      <th>cin</th>
                      <th>email</th>
                      <th>Actions</th>
                  </tr>
              </ng-template>
              <ng-template #body let-patient>
                  <tr class="bg-white border-b">
                      <td class="px-6 py-4">{{patient.nom}}</td>
                      <td class="px-6 py-4">{{patient.prenom}}</td>
                      <td class="px-6 py-4">{{patient.sexe}}</td>
                      <td class="px-6 py-4">{{patient.cin}}</td>
                      <td class="px-6 py-4">{{patient.email}}</td>

                      <td class="px-6 py-4">
                          <!-- <p-button (onClick)="showCompte()"  icon="pi pi-eye" [rounded]="true" [raised]="true"></p-button> -->
                          <p-button (onClick)="showEditDialog(patient)"  icon="pi pi-pencil" [rounded]="true" [raised]="true"  severity="info" ></p-button>
                          <p-button (onClick)="deletePatient(patient.id)"  icon="pi pi-trash" [rounded]="true" [raised]="true"  severity="danger" class="mx-3"></p-button>
                          <p-button (onClick)="navigateToProfile(patient.id)"  icon="pi pi-eye" [rounded]="true" [raised]="true"  severity="info"></p-button>
                      </td>
                  </tr>
              </ng-template>
          </p-table>
      </div>

  </section>

  <!-- patient creat form popup -->
  <p-dialog header="créer un patient" [modal]="true" [(visible)]="visible_create" [style]="{ width: '30rem' }">
      <form [formGroup]="fg" (ngSubmit)="create()"  class="w-full p-4 border border-gray-300 bg-white" method="post">
          <div class="grid grid-cols-2 gap-5 text-black">
            <!-- nom -->
            <div>
              <label class="block mb-2 text-sm font-medium" for="">nom</label>
              <input type="text" formControlName="nom" name="nom" class="block w-full p-2.5 text-sm bg-white border-gray-300 border rounded-lg focus:ring-blue-500 focus:border-blue-500"/>
            </div>

            <!-- prenom -->
            <div>
              <label class="block mb-2 text-sm font-medium" for="">prenom</label>
              <input type="text" formControlName="prenom" name="prenom" class="block w-full p-2.5 text-sm bg-white border-gray-300 border rounded-lg focus:ring-blue-500 focus:border-blue-500"/>
            </div>

            <!-- sexe -->
            <div>
              <label class="block mb-2 text-sm font-medium" for="">sexe</label>
              <select formControlName="sexe" name="sexe" class="w-full  mb-3 bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5">
                  <option value="Homme">Homme</option>
                  <option value="Femme">Femme</option>
              </select>
            </div>

            <!-- date de naissance -->
            <div>
              <label class="block mb-2 text-sm font-medium" for="">date de naissance</label>
              <input type="date" formControlName="dateNaissance" name="dateNaissance" class="block w-full p-2.5 text-sm bg-white border-gray-300 border rounded-lg focus:ring-blue-500 focus:border-blue-500"/>
            </div>

            <!-- cin -->
            <div>
              <label class="block mb-2 text-sm font-medium" for="">cin</label>
              <input type="text" formControlName="cin" name="cin" class="block w-full p-2.5 text-sm bg-white border-gray-300 border rounded-lg focus:ring-blue-500 focus:border-blue-500"/>
            </div>

            <!-- telephone -->
            <div>
              <label class="block mb-2 text-sm font-medium" for="">telephone</label>
              <input type="tel" formControlName="telephone" name="telephone" class="block w-full p-2.5 text-sm bg-white border-gray-300 border rounded-lg focus:ring-blue-500 focus:border-blue-500"/>
            </div>

            <!-- email -->
            <div>
              <label class="block mb-2 text-sm font-medium" for="">email</label>
              <input type="email" formControlName="email" name="email" class="block w-full p-2.5 text-sm bg-white border-gray-300 border rounded-lg focus:ring-blue-500 focus:border-blue-500"/>
            </div>

            <!-- adresse -->
            <div>
              <label class="block mb-2 text-sm font-medium" for="">adresse</label>
              <input type="text" formControlName="adresse" name="adresse" class="block w-full p-2.5 text-sm bg-white border-gray-300 border rounded-lg focus:ring-blue-500 focus:border-blue-500"/>
            </div>

          </div>
          <button type="submit" class="w-full mt-5 rounded-md bg-blue-600 text-center py-3 text-white">
            créer activité
          </button>
        </form>
  </p-dialog>

  <!-- compte edit form popup -->
  <p-dialog header="modifier ce patient" [modal]="true" [(visible)]="visible_edit" [style]="{ width: '30rem' }">
      <form [formGroup]="fg" (ngSubmit)="edit($event)"  class="w-full p-4 border border-gray-300 bg-white">
          <div class="grid grid-cols-2 gap-5 text-black">

            <!-- nom -->
            <div>
              <label class="block mb-2 text-sm font-medium" for="">nom</label>
              <input type="text" formControlName="nom" name="nom" class="block w-full p-2.5 text-sm bg-white border-gray-300 border rounded-lg focus:ring-blue-500 focus:border-blue-500"/>
            </div>

            <!-- prenom -->
            <div>
              <label class="block mb-2 text-sm font-medium" for="">prenom</label>
              <input type="text" formControlName="prenom" name="prenom" class="block w-full p-2.5 text-sm bg-white border-gray-300 border rounded-lg focus:ring-blue-500 focus:border-blue-500"/>
            </div>

            <!-- sexe -->
            <div>
              <label class="block mb-2 text-sm font-medium" for="">sexe</label>
              <select formControlName="sexe" name="sexe" class="w-full  mb-3 bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5">
                  <option value="Homme">Homme</option>
                  <option value="Femme">Femme</option>
              </select>
            </div>

            <!-- date de naissance -->
            <div>
              <label class="block mb-2 text-sm font-medium" for="">date de naissance</label>
              <input type="date" formControlName="dateNaissance" name="dateNaissance" class="block w-full p-2.5 text-sm bg-white border-gray-300 border rounded-lg focus:ring-blue-500 focus:border-blue-500"/>
            </div>

            <!-- cin -->
            <div>
              <label class="block mb-2 text-sm font-medium" for="">cin</label>
              <input type="text" formControlName="cin" name="cin" class="block w-full p-2.5 text-sm bg-white border-gray-300 border rounded-lg focus:ring-blue-500 focus:border-blue-500"/>
            </div>

            <!-- telephone -->
            <div>
              <label class="block mb-2 text-sm font-medium" for="">telephone</label>
              <input type="tel" formControlName="telephone" name="telephone" class="block w-full p-2.5 text-sm bg-white border-gray-300 border rounded-lg focus:ring-blue-500 focus:border-blue-500"/>
            </div>

            <!-- email -->
            <div>
              <label class="block mb-2 text-sm font-medium" for="">email</label>
              <input type="email" formControlName="email" name="email" class="block w-full p-2.5 text-sm bg-white border-gray-300 border rounded-lg focus:ring-blue-500 focus:border-blue-500"/>
            </div>

            <!-- adresse -->
            <div>
              <label class="block mb-2 text-sm font-medium" for="">adresse</label>
              <input type="text" formControlName="adresse" name="adresse" class="block w-full p-2.5 text-sm bg-white border-gray-300 border rounded-lg focus:ring-blue-500 focus:border-blue-500"/>
            </div>

          </div>
          <button type="submit" class="w-full mt-5 rounded-md bg-blue-600 text-center py-3 text-white">
            modifier
          </button>
        </form>
  </p-dialog>
  <!-- end compte edit form popup -->

  <p-toast />
  <p-confirmdialog />
</main>
<!-- end main -->
